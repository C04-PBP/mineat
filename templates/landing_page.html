{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% include "show_header.html" %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            overflow-y: auto;
        }

        .video-container {
            position: fixed; /* Keep the video fixed in the background */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1; /* Place the video behind other content */
        }

        .bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.025); /* Slightly zoomed */
        }

        .overlay {
            position: fixed; /* Keep overlay fixed with video */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .scrollable-section {
            background-color: white;
            color: black;
            padding: 2rem;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .logo {
            filter: drop-shadow(0 10px 10px rgba(0, 0, 0, 0.5));
            transition: transform 0.3s ease;
        }
    </style>
</head>

<body>

    <!-- Video and Overlay Section -->
    <div class="video-container">
        <!-- Background Video -->
        <iframe src="https://player.vimeo.com/video/1023321832?autoplay=1&muted=1&loop=1&background=1" frameborder="0"
            allow="autoplay; fullscreen" allowfullscreen class="bg-video">
        </iframe>

        <!-- Overlay for dimming -->
        <div class="overlay"></div>
    </div>

    <!-- Centered Logo and Button on Video -->
    <div class="content text-white">
        <div class="logo">
            <img src="{% static 'image/in7.png' %}" alt="Logo" class="w-auto h-40">
        </div>

        <a href="#" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-6 rounded-lg mt-8">
            Get Started
        </a>
    </div>

    <!-- Scrollable Content Section Below Video -->
    <section class="scrollable-section">
        <h2>Explore Our Features</h2>
        <p>Learn more about what we offer and how we can help you achieve your goals.</p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
            <div class="bg-gray-100 p-6 rounded-lg shadow">
                <h3 class="text-xl font-bold">Feature 1</h3>
                <p class="mt-2">Details about feature 1.</p>
            </div>
            <div class="bg-gray-100 p-6 rounded-lg shadow">
                <h3 class="text-xl font-bold">Feature 2</h3>
                <p class="mt-2">Details about feature 2.</p>
            </div>
            <div class="bg-gray-100 p-6 rounded-lg shadow">
                <h3 class="text-xl font-bold">Feature 3</h3>
                <p class="mt-2">Details about feature 3.</p>
            </div>
        </div>
    </section>

</body>

</html>
