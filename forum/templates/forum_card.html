{% extends 'base.html' %}
{% block meta %}
<title>Forum Card</title>
{% endblock meta %}

{% block content %}
<div class="relative flex flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12">
    <div
        class="group relative cursor-pointer overflow-hidden bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-2xl mx-auto w-full max-w-3xl rounded-lg">
        
        <!-- Animated Background Circle -->
        <span class="absolute top-10 left-10 z-0 h-20 w-20 rounded-full bg-yellow-400 opacity-60 transition-transform duration-300 group-hover:scale-[5]"></span>

        <!-- Content Wrapper -->
        <div class="relative z-10 mx-auto max-w-3xl">
            <!-- Icon with Hover Effect -->
            <span class="grid h-20 w-20 place-items-center rounded-full bg-red-600 transition-all duration-300 group-hover:bg-transparent">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-10 w-10 text-white transition-all duration-300 group-hover:text-yellow-500">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 9.75a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375m-13.5 3.01c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.184-4.183a1.14 1.14 0 01.778-.332 48.294 48.294 0 005.83-.498c1.585-.233 2.708-1.626 2.708-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
                </svg>
            </span>

            <!-- Forum Title -->
            <div class="space-y-6 pt-5 text-base leading-7 text-gray-600 transition-all duration-300 group-hover:text-black">
                <p class="text-lg font-bold text-red-600">{{ forum.name }}</p>
            </div>

            <!-- Meta Information -->
            <div class="space-y-1 text-sm text-gray-500">
                <p>Posted by: <strong class="text-black">{{ forum.user.username }}</strong></p>
                <p>Date: {{ forum.time_created|date:"M d, Y H:i" }}</p>
            </div>

            <!-- Link to Discussion -->
            <div class="pt-5 text-base font-semibold leading-7">
                <p>
                    <a href="{% url 'forum:forum-khusus' forum.id %}" class="text-yellow-500 font-semibold transition-all duration-300 group-hover:text-red-500">Ikuti Diskusi &rarr;</a>
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
