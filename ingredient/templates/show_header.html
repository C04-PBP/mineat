{% extends 'base.html' %}
{% block meta %}
<title>Search</title>
{% endblock meta %}

{% block content %}

<header class="bg-white sticky top-0 z-50">
  <div class="mx-auto flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8">
    <a class="block text-teal-600" href="#">
      <span class="sr-only">Home</span>

    </a>

    <div class="flex flex-1 items-center justify-end md:justify-between">
      <nav aria-label="Global" class="hidden md:block">
        <ul class="flex items-center gap-6 text-sm">
          <li>
            <a class="text-gray-500 transition hover:text-gray-500/75" href="{% url 'ingredient:show_filter' %}"> Home </a>
          </li>

          <li>
            <a class="text-gray-500 transition hover:text-gray-500/75" href="{% url 'fnb:show-fnb' %}"> Food </a>
          </li>

          <li>
            <a class="text-gray-500 transition hover:text-gray-500/75" href="{% url 'restaurant:show_restaurant' %}"> Restaurant </a>
          </li>

          <li>
            <a class="text-gray-500 transition hover:text-gray-500/75" href="{% url 'forum:show-forum-umum' %}"> Forum </a>
          </li>

          <li>
            <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> Services </a>
          </li>

          <li>
            <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> Projects </a>
          </li>

          <li>
            <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> Blog </a>
          </li>
        </ul>
      </nav>

      <div class="flex items-center gap-4">
        <div class="sm:flex sm:gap-4">
          <a class="group relative inline-block overflow-hidden border border-[#BB0000] px-8 py-3 focus:outline-none focus:ring"
            href="{% url 'fnb:login' %}">
            <span
              class="absolute inset-y-0 left-0 w-[2px] bg-[#BB0000] transition-all group-hover:w-full group-active:bg-[#BB0000]"></span>

            <span class="relative text-sm font-medium text-[#BB0000] transition-colors group-hover:text-white">
              Login
            </span>
          </a>

          <a class="group relative inline-flex items-center overflow-hidden border border-[#BB0000] px-8 py-3 focus:outline-none focus:ring"
            href="{% url 'fnb:register' %}">

            <span
              class="absolute inset-y-0 left-0 w-[2px] bg-[#BB0000] transition-all group-hover:w-full group-active:bg-[#BB0000]"></span>

            <span class="relative text-sm font-medium text-[#BB0000] transition-colors group-hover:text-white transition-all group-hover:me-4">
              Register
            </span>

            <span class="absolute -end-full transition-all group-hover:end-4">
              <svg class="size-5 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="white">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
              </svg>
            </span>

            <!-- <span class="text-sm font-medium transition-all group-hover:me-4"> Register </span> -->
          </a>
        </div>

        <button class="block rounded bg-gray-100 p-2.5 text-gray-600 transition hover:text-gray-600/75 md:hidden">
          <span class="sr-only">Toggle menu</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
{% endblock content %}
