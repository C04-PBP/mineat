<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilt Card Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensure 3D transformations and perspective */
        .tilt-card-container {
            perspective: 1000px;
        }
        .tilt-card {
            transform-style: preserve-3d;
            transition: transform 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-violet-500 text-slate-900 h-screen grid place-content-center">
    <div class="tilt-card-container">
        <div class="tilt-card relative h-96 w-72 rounded-xl bg-gradient-to-br from-indigo-300 to-violet-300">
            <div class="absolute inset-4 grid place-content-center rounded-xl bg-white shadow-lg" style="transform: translateZ(75px);">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto text-4xl" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6h4M10 12h4m-6 6h8m2 4H6a2 2 0 01-2-2V6a2 2 0 012-2h8l6 6v12a2 2 0 01-2 2z" />
                </svg>
                <p class="text-center text-2xl font-bold" style="transform: translateZ(50px);">HOVER ME</p>
            </div>
        </div>
    </div>

    <script>
        // Vanilla JS for handling mousemove for the tilt effect
        const tiltCard = document.querySelector('.tilt-card');
        const ROTATION_RANGE = 32.5;
        const HALF_ROTATION_RANGE = 32.5 / 2;

        tiltCard.addEventListener('mousemove', (e) => {
            const rect = tiltCard.getBoundingClientRect();
            const width = rect.width;
            const height = rect.height;

            const mouseX = (e.clientX - rect.left) * ROTATION_RANGE;
            const mouseY = (e.clientY - rect.top) * ROTATION_RANGE;

            const rX = (mouseY / height - HALF_ROTATION_RANGE) * -1;
            const rY = mouseX / width - HALF_ROTATION_RANGE;

            tiltCard.style.transform = `rotateX(${rX}deg) rotateY(${rY}deg)`;
        });

        tiltCard.addEventListener('mouseleave', () => {
            tiltCard.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
