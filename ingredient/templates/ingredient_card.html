{% block meta %}
<style>
    @keyframes slideUp {
        0% {
            transform: translateY(50px);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* Initially hide the button */
    #animate-slide-up {
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 0.5s ease, transform 0.5s ease;
    }

    /* Apply the animation when the card is hovered */
    .stacked-cards:hover #animate-slide-up {
        animation: slideUp 0.2s ease-in-out forwards;
    }

    .stacked-cards {
        position: relative;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .stacked-cards:hover {
        transform: translate(-16px, -16px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        z-index: 0;
    }

    .stacked-cards::before,
    .stacked-cards::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #86efac;
        border-radius: 8px;
        border: 2px solid black;
        transition: transform 0.2s ease;
    }

    .stacked-cards::before {
        z-index: -2;
        background-color: #86efac;
    }

    .stacked-cards::after {
        z-index: -3;
        background-color: #86efac;
    }

    .stacked-cards:hover::after {
        transform: translate(16px, 16px);
    }

    .rotate-text {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 12px;
        font-weight: bold;
        transform: rotate(45deg);
        color: black;
        z-index: -2;
    }
</style>
{% endblock meta %}

{% block content %}
<!-- Card container with stacking -->
<div class="stacked-cards bg-green-300 rounded-lg shadow-lg p-6 w-[300px] relative">
    <h2 class="text-xl font-bold mb-4">â†’ {{ ingredient.name }}</h2>
</div>
{% endblock content %}
