{% block meta %}
<style>
    @keyframes slideUp {
        0% {
            transform: translateY(50px);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* Initially hide the button */
    #animate-slide-up {
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 0.5s ease, transform 0.5s ease;
    }

    /* Apply the animation when the card is hovered */
    .stacked-cards:hover #animate-slide-up {
        animation: slideUp 0.2s ease-in-out forwards;
    }

    .stacked-cards {
        width: 150px;
        padding: 1rem;
        position: relative;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .stacked-cards:hover {
        transform: translate(-16px, -16px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        z-index: 0;
    }

    .stacked-cards::before,
    .stacked-cards::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #BB0000;
        border-radius: 8px;
        border: 2px solid black;
        transition: transform 0.2s ease;
    }

    .stacked-cards::before {
        z-index: -2;
        background-color: #BB0000;
    }

    .stacked-cards::after {
        z-index: -3;
        background-color: #BB0000;
    }

    .stacked-cards:hover::after {
        transform: translate(16px, 16px);
    }

    .rotate-text {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 12px;
        font-weight: bold;
        transform: rotate(45deg);
        color: black;
        z-index: -2;
    }

    /* Keyframes for left-to-right animation for the arrow */
    @keyframes slideInArrow {
        0% {
            transform: translateX(-10px);
            opacity: 0;
        }
        100% {
            transform: translateX(0);
            opacity: 1;
        }
    }

    /* Arrow hidden by default, appears on hover */
    .arrow-slide {
        display: inline-block;
        opacity: 0;
        transform: translateX(-10px);
        transition: opacity 0.3s ease, transform 0.3s ease;
    }

    /* Show arrow on hover with slide-in animation */
    .stacked-cards:hover .arrow-slide {
        animation: slideInArrow 0.3s ease forwards;
    }

    /* Ensure text is always visible */
    .text-always-visible {
        display: inline-block;
        margin-right: 5px; /* Add a small space between text and arrow */
    }
</style>
{% endblock meta %}

{% block content %}
<!-- Card container with stacking -->
<div class="stacked-cards bg-[#BB0000] rounded-lg shadow-lg py-6 w-[200px] relative">
    <h2 class="text-xl text-white font-bold mb-4">
        <span class="text-always-visible">{{ ingredient.name }}</span>
        <span class="arrow-slide">â†’</span>
    </h2>
</div>
{% endblock content %}
