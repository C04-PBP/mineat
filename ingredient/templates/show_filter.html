{% extends 'base.html' %}
{% load static %}
{% block meta %}
<title>Filter</title>
{% endblock meta %}

{% block content %}
<header>
    {% include "show_header.html" %}
</header>

<div class="flex flex-row gap-4 content-wrapper">
    <!-- Toggleable Sidebar -->
    <aside id="sidebar" class="w-[20%] transition-transform transform translate-x-0">
        <div class="relative dropdown-container ">
            <div class="w-[20vw] h-[80vh] bg-[#ffee9e] rounded-[20px] shadow overflow-auto">
                {% for ingredient in ingredients %}
                <div value="{{ ingredient.name }}" class="ingredient-div w-[15vw] h-[10vh] bg-[conic-gradient(at_left,_var(--tw-gradient-stops))] from-rose-500 to-indigo-700 rounded-[20px] text-white shadow flex items-center justify-center">
                    {{ ingredient.name }}
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- <div class="submit-container">
            <button id="submit-btn">Submit Selected Ingredients</button>
        </div> -->
    </aside>

    <!-- Content section -->
    <div id="result" class="flex-1">{% include "fnb_kosong.html" with fnbs=fnb %}</div>
</div>

<!-- <button id="toggleSidebar" class="fixed top-4 left-4 z-10 bg-red-500 text-white px-4 py-2 rounded-md">
    Toggle Sidebar
</button> -->

<!-- Styles -->
<style>
    .dropdown-container, .submit-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        padding: 20px;
    }

    .ingredient-div.selected {
        background-color: #f0ad4e; /* Highlight color for selected ingredients */
        border: 2px solid #000; /* Optional: Add a border */
    }

    /* Sidebar Transition */
    #sidebar {
        transition: transform 0.3s ease-in-out;
    }
    /* Hide Sidebar (Collapsed) */
    #sidebar.collapsed {
        transform: translateX(-100%);
    }

    /* Position the toggle button */
    #toggleSidebar {
        z-index: 1000;
    }

    .content-wrapper {
        margin-top: 64px; /* Adjust according to your navbar's height */
    }
</style>

<script src="{% static 'js/fnb_card.js' %}"></script>

<!-- JavaScript for Sidebar Toggle -->
<script>
    const sidebar = document.getElementById('sidebar');
    const filterToggle = document.getElementById('filterToggle'); 

    // Event listener for toggling the sidebar
    filterToggle.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
    });

    // Ingredient selection logic (same as before)
    let selectedIngredients = [];

    document.querySelectorAll('.ingredient-div').forEach(div => {
        div.addEventListener('click', function () {
            const ingredient = div.getAttribute('value'); 

            if (selectedIngredients.includes(ingredient)) {
                selectedIngredients = selectedIngredients.filter(i => i !== ingredient);
                div.classList.remove('selected');
            } else {
                selectedIngredients.push(ingredient);
                div.classList.add('selected');
            }

            console.log('Selected ingredients:', selectedIngredients);

            // Send selected ingredients to the server
            sendSelectedIngredients(selectedIngredients);
        });
    });

    function sendSelectedIngredients(selectedIngredients) {
        fetch('{% url "ingredient:record_ingredients" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}',
            },
            body: JSON.stringify({
                ingredients: selectedIngredients
            })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('result').innerHTML = data.html;
            initializeTiltEffect();
        })
        .catch(error => {
            console.error("Error recording ingredients:", error);
        });
    }
</script>

{% endblock content %}
