{% for location in locations %}
    <a href="{% url 'location:location_details' %}?id={{ location.id }}"
        class="location-item bg-blue-900 shadow-md rounded-lg overflow-hidden">
            <div class="p-4">
                <h2 class="text-2xl font-bold">{{ location.name }}</h2>
            </div>
        </a>
    {% endfor %}
