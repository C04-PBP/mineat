{% extends "base.html" %}

{% block meta %}
    <title>locations</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock meta %}

{% block content %}
<body class="bg-gray-700"></body>

<!-- Search Bar -->
<nav class="bg-gray-700 shadow-md p-4">
    <div class="max-w-7xl mx-auto flex items-center">
        <!-- Search input -->
        <input 
            type="text" 
            id="search-input" 
            placeholder="Search..." 
            autocomplete="off" 
            class="flex-grow border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
    </div>
</nav>

<!-- Search Results -->
<div id="search-results" class="max-w-7xl mx-auto p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for location in locations %}
    <a href="{% url 'location:location_details' %}?id={{ location.id }}"
        class="location-item bg-blue-900 shadow-md rounded-lg overflow-hidden">
            <div class="p-4">
                <h2 class="text-2xl font-bold">{{ location.name }}</h2>
            </div>
        </a>
    {% endfor %}
</div>

<script>
    $(document).ready(function() {
    // Handle search by location name
    $('#search-input').on('keyup', function() {
        let query = $(this).val(); // Get the input value
        $.ajax({
            url: "{% url 'location:location_search_ajax' %}",  
            method: 'GET',
            data: { q: query }, // Send the search query as a GET parameter
            success: function(response) {
                $('#search-results').html(response.html); // Update the search results with new HTML
            },
            error: function(xhr, status, error) {
                console.error('Search error:', error);
            }
        });
    });
});
</script>

{% endblock content %}
