{% extends 'base.html' %}

{% block meta %}
    <title>Tilt Card Example</title>
    <style>
        .tilt-card-container {
            perspective: 1000px;
        }
        .tilt-card {
            transform-style: preserve-3d;
            transition: transform 0.3s ease-out;
        }
    </style>
{% endblock meta %}

{% block content %}
    <div class="text-slate-900 grid place-content-center">
        <a class="tilt-card-container" href='{% url "review:show_review" %}?id={{ fnb.id }}'>
            <div class="tilt-card relative h-96 w-72 rounded-xl bg-gradient-to-br from-[#FFF3B0] to-[#FFF3B0]"> <!-- Jarak sama background 30% -->
                <!-- <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto text-4xl" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6h4M10 12h4m-6 6h8m2 4H6a2 2 0 01-2-2V6a2 2 0 012-2h8l6 6v12a2 2 0 01-2 2z" />
                </svg> -->
                <div class="absolute inset-4 grid place-content-center rounded-xl bg-white shadow-lg" style="transform: translateZ(75px);">
                    <div class="absolute bottom-10 w-full">
                        <p class="text-center text-xl font-bold" style="transform: translateZ(50px);">{{ fnb.name }}</p>
                        <p class="text-center text-l" style="transform: translateZ(50px);">{{ fnb.description }}</p>
                    </div>
                </div>
            </div>
        </a>
    </div>

{% endblock content %}
